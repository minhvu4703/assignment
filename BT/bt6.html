<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bt6</title>
    <link rel="stylesheet" href="assets/css/bt6.css">
</head>

<body>
    <div class="container">
        <h1>BKACAD</h1>
        <span class="errorInputMessage" id="registerError">Tên đăng nhập hoặc mật khẩu không hợp lệ</span>
        <form action="bt7.html" name="registerForm" method="get" onsubmit="return validateForm();">
            <table>
                <!-- tạo user name -->
                <tr>
                    <td style="width: 100px;"><b>Username: </b></td>
                    <td>
                        <input type="text" name="username" id="username" value="" placeholder="Username...">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="usernameError">Tên đăng nhập không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td><b>Password:</b> </td>
                    <td>
                        <input type="text" name="password" id="password" value="" placeholder="Password...">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="passwordError">Mật khẩu không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td><b>Re-password:</b> </td>
                    <td>
                        <input type="text" name="re_password" id="re_password" value="" placeholder="Re-password...">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="re_passwordError">Nhập lại mật khẩu không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Register" id="btnRegister">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="assets/js/bt6.js"></script>
</body>

</html>
