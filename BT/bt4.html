<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 4</title>
    <link rel="stylesheet" href="assets/css/bt4.css">
</head>

<body>
    <div id="container">
        <div class="form-control">
            <label for="" :>số thứ 1</label>
            <br>
            <input type="text" name="number_1" id="number_1" value="" placeholder="Number 1">
        </div>
        <div class="form-control">
            <label for="" :>số thứ 2</label>
            <br>
            <input type="text" name="number_2" id="number_2" value="" placeholder="Number 2">
        </div>

        <div class="operator">
            <div class="item" id="cong" onclick="calculate(this)">+</div>
            <div class="item" id="tru" onclick="calculate(this)">-</div>
            <div class="item" id="nhan" onclick="calculate(this)">*</div>
            <div class="item" id="chia" onclick="calculate(this)">/</div>
        </div>

        <div class="form-control">
            <label for="">kết quả = </label>
            <br>
            <input type="text" name="result" id="result" value="">
        </div>

        <div class="form-control">
            <label for="">Lựa chọn</label>
            <br>
            <select name="percent" id="percent">
                <option value="10%">10%</option>
                <option value="20%">20%</option>
                <option value="30%">30%</option>
                <option value="40%">40%</option>
                <option value="50%">50%</option>
            </select>
        </div>
    </div>

    <script>
        function calculate(x) {
            var number_1 = document.getElementById("number_1").value;
            var number_2 = document.getElementById("number_2").value;
            var check = true;
            var result;
            console.log(number_1);
            if (number_1 == "") {
                alert("Bạn phải nhập số thứ nhất");
                check = false;
            }
            if (number_2 == "") {
                alert("Bạn phải nhập số thứ 2");
                check = false;
            }
            if (check == true) {
                switch (x.innerHTML) {
                    case '+':
                        result = parseInt(number_1) + parseInt(number_2);
                        break;
                    case '-':
                        result = parseInt(number_1) - parseInt(number_2);
                        break;
                    case '*':
                        result = parseInt(number_1) * parseInt(number_2);
                        break;
                    case '/':
                        result = parseFloat(number_1) - parseFloat(number_2);
                        break;
                    default:
                        break;
                }
                document.getElementById("result").value = result;
            }
        }
    </script>
</body>

</html>
