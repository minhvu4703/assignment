<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="public/css/login.css">
</head>

<body>
    <div class="container">
        <h1>BKACAD</h1>
        <span class="errorInputMessage" id="loginError">Tên đăng nhập hoặc mật khẩu không chính xác</span>
        <form action="home.html" name="loginForm" method="get" onsubmit="return validateForm();">
            <table>
                <tr>
                    <td style="width: 100px;"><b>Username: </b></td>
                    <td>
                        <input type="text" name="username" id="username" value="" placeholder="Username...">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="usernameError">Tên đăng nhập không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td><b>Password:</b> </td>
                    <td>
                        <input type="text" name="password" id="password" value="" placeholder="Password...">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="tdError">
                        <span class="errorInputMessage" id="passwordError">Mật khẩu không được để trống.</span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Login" id="btnLogin">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script src="public/js/login.js"></script>
</body>

</html>
