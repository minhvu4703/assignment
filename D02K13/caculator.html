
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="public/css/calculator.css">
</head>
<body>
    <div id="container">
        <div class="form-control">
            <label for="">Số thứ nhất:</label>
            <br>
            <input type="text" name="number_1" id="number_1" value="" placeholder="Number 1">
        </div>
        <div class="form-control">
            <label for="">Số thứ hai:</label>
            <br>
            <input type="text" name="number_2" id="number_2" value="" placeholder="Number 2">
        </div>
        
        <div class="operators">
            <div class="item" id="cong" onclick="calculate(this)">+</div>
            <div class="item" id="tru" onclick="calculate(this)">-</div>
            <div class="item" id="nhan" onclick="calculate(this)">*</div>
            <div class="item" id="chia" onclick="calculate(this)">/</div>
        </div>

        <div class="form-control">
            <label for="">Kết quả:</label>
            <br>
            <input type="text" name="result" id="result" value="">
        </div>

        <div class="form-control">
            <label for="">Lựa chọn:</label>
            <br>
            <select name="percent" id="percent" onchange="change(this)">
                <option value="10">10%</option>
                <option value="20">20%</option>
                <option value="30">30%</option>
            </select>
        </div>

    </div>

    <script>
        function calculate(x) {
            var number_1 = document.getElementById("number_1").value;
            var number_2 = document.getElementById("number_2").value;
            var check = true;
            var result;
            if(number_1 == "") {
                alert("Bạn phải nhập số thứ nhất!");
                check = false;
            }
            if(number_2 == "") {
                alert("Bạn phải nhập số thứ hai!");
                check = false;
            }

            if(check == true) {
                switch (x.innerHTML) {
                    case '+':
                        result = parseInt(number_1) + parseInt(number_2);
                        break;
                    case '-':
                        result = parseInt(number_1) - parseInt(number_2);
                        break;
                    case '*':
                        result = parseInt(number_1) * parseInt(number_2);
                        break;
                    case '/':
                        result = parseFloat(number_1) / parseFloat(number_2);
                        break;
                }
                document.getElementById("result").value = result;
            }
            
        }

    </script>
</body>
</html>
